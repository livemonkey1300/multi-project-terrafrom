name: 'Terraform Multi-Directory Pipeline'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - all
      module:
        description: 'Module'
        required: true
        default: 'project-1-digital-ocean'
        type: choice
        options:
          - project-1-digital-ocean
          - terraform/environments/dev/network
          - terraform/environments/dev/app
          - terraform/environments/staging/network
          - terraform/environments/staging/app

env:
  TF_VERSION: '1.6.0'
  TF_LOG: INFO
  AWS_REGION: 'us-east-1'  # Change as needed

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    if: always() && (
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    )
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_MODULE: ${{ github.event.inputs.module || 'project-1-digital-ocean' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: ${{ env.TF_MODULE }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_MODULE }}
        run: terraform plan
