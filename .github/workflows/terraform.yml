name: 'Terraform Multi-Directory Pipeline'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - all
      module:
        description: 'Module'
        required: true
        default: 'all'
        type: choice
        options:
          - network
          - app
          - all

env:
  TF_VERSION: '1.6.0'
  TF_LOG: INFO
  AWS_REGION: 'us-east-1'  # Change as needed

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan') || (github.event_name == 'push' && github.ref == 'refs/heads/main'))

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    needs: plan-matrix
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment }}-destroy
    
    strategy:
      matrix: ${{ fromJson(needs.plan-matrix.outputs.matrix) }}
      fail-fast: false
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      working-directory: ${{ matrix.directory }}
      run: terraform init

    - name: Terraform Plan Destroy
      working-directory: ${{ matrix.directory }}
      run: |
        terraform plan -destroy \
          -var-file="../../../terraform.tfvars" \
          -var="environment=${{ matrix.environment }}" \
          -out=destroy-plan-${{ matrix.environment }}-${{ matrix.module }}

    - name: Terraform Destroy
      working-directory: ${{ matrix.directory }}
      run: terraform apply -auto-approve destroy-plan-${{ matrix.environment }}-${{ matrix.module }}