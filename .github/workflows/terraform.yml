name: 'Terraform Multi-Directory Pipeline'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - all
      module:
        description: 'Module'
        required: true
        default: 'project-1-digital-ocean'
        type: choice
        options:
          - project-1-digital-ocean
          - terraform/environments/dev/network
          - terraform/environments/dev/app
          - terraform/environments/staging/network
          - terraform/environments/staging/app

env:
  TF_VERSION: '1.6.0'
  TF_LOG: INFO
  AWS_REGION: 'us-east-1'  # Change as needed

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan') || (github.event_name == 'push' && github.ref == 'refs/heads/main'))

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      working-directory: ${{ github.event.inputs.module }}/
      run: terraform init

    - name: Terraform Plan
      working-directory: ${{ github.event.inputs.module }}/
      run: terraform plan


